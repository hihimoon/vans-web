<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VANS</title>
        <link rel="stylesheet" href="./vans-main.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        
    <!-- 헤더 영역 -->
    <header class="header">
        <div class="nav_top_wrap">
            <ul class="nav_sub">
                <li><a href="#">로그인/회원가입</a></li>
                <li><a href="#">주문조회</a></li>
                <li><a href="#">고객센터</a></li>
            </ul>
        </div>
    <nav class="nav_bottom_wrap">
        <a class="logo" href="#">
            <img src="./imgs/logo.png">
        </a>
        <ul class="nav_main">
            <li class="nav-item"><a href="#">Men</a></li>
            <li class="nav-item"><a href="#">Women</a></li>
            <li class="nav-item"><a href="#">Kids</a></li>
            <li class="nav-item"><a href="#">Customs</a></li>
            <li class="nav-item"><a href="#">Skate</a></li>
            <li class="nav-item"><a href="#">Surf</a></li>
        </ul>
<!--           <div class="menu-box">-->
            <div class="search">
                <input type="text" placeholder="검색" class="form-input">
                <button class="btn-search">
                    <span class="search-icons">
                    <i class="material-icons">search</i>
                    </span>
                </button>
            </div>
            <div class="cart">
                <a href="#" class="cart-icon">
                    <img class="cartcart" src="./imgs/shopping_cart_2.png">
                </a>
            </div>
     </nav>
     </header>

<!-- 슬라이드쇼 영역 -->
<div class="slideshow">
    <a href="#">
    <div class="slideshow-container"></div>    
        <div class="con">
            <p class="main-txt">
            혁신적인 기술력의
            <br>
            <span class="black-txt">프로 스케이트 슈즈</span>
            </p>
            <p class="sub-txt">
            비교할 수 없는 지지력과 편안한 쿠셔닝을 경험해보세요.
            </p>
            <span class="btn-white_lg">자세히 보기</span>
        </div>
        </a> 
        <ul class="slick-dots">
            <li class="presentation presentation-active"><a href="#"></a></li>
            <li class="presentation"><a href="#"></a></li>
            <li class="presentation"><a href="#"></a></li>
            <li class="presentation"><a href="#"></a></li>
            <li class="presentation"><a href="#"></a></li>
        </ul>
</div>

<!-- 컨텐츠 영역 -->
<div class="thumbnail_layout_main">
    <section class="your_style">
        <h2 class="tit_main">what's your <span class="black-txt">style?</span></h2>
        <ul>
            <li class="style_thumbnail">
                <a href="#"><img src="./imgs/slip_on.jpg" onmouseover="this.src='./imgs/slip_on_2.jpg'" onmouseout="this.src='./imgs/slip_on.jpg'">
                <p class="style_title">슬립온</p>
                </a>
            </li>
            <li>
                <a href="#"><img src="./imgs/authentic.jpg" onmouseover="this.src='./imgs/authentic_2.jpg'" onmouseout="this.src='./imgs/authentic.jpg'">
                <p class="style_title">에센틱</p>
                </a>
            </li>
            <li>
                <a href="#"><img src="./imgs/era.jpg" onmouseover="this.src='./imgs/era_2.jpg'" onmouseout="this.src='./imgs/era.jpg'">
                <p class="style_title">에라</p>
                </a>
            </li>
            <li>
                <a href="#"><img src="./imgs/old_skool.jpg" onmouseover="this.src='./imgs/old_skool_2.jpg'" onmouseout="this.src='./imgs/old_skool.jpg'">
                <p class="style_title">올드스쿨</p>
                </a>
            </li>
            <li>
                <a href="#"><img src="./imgs/sk8_hi.jpg" onmouseover="this.src='./imgs/sk8_hi_2.jpg'" onmouseout="this.src='./imgs/sk8_hi.jpg'">
                <p class="style_title">스케이트-하이</p>
                </a>
            </li>
        </ul>
    </section>
</div>
<div class="thumbnail_layout_main">
    <section class="ranking">
        <h2 class="tit_main">today's <span class="black-txt">ranking</span></h2>
        <p class="tit_description">실시간 판매가 많은 순위입니다</p>
        <div class="ranking-box">
            <a href="#"><img src="imgs/anaheim_era_2.jpg"></a>
        </div>
        <div class="rankig-tab">
           <ul class="tab__list">
                <li class="tab__all">
                    <button type="button">ALL</button>
                </li>
                 <li class="tab__men">
                    <button type="button">MEN</button>
                </li>
                 <li class="tab__women">
                    <button type="button">WOMEN</button>
                </li>
                
            </ul>
            <div class="best-tab">
                <p class="best__reb-title">Best</p>
                <p class="best__rep-rank">1</p>
            </div>    
            <ul class="best-list">
                <li>
                    <p>2</p>
                    <a href="#"><img src=""></a>
                </li>
            </ul>
        </div>
    </section>
</div>




	</body>
</html>
